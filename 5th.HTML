<title>心得</title>
</head>
<body>
這學期看到課表出爐，居然有個網際網路應用，心想怎麼辦，我對這塊又不熟，我只要基本的word.excel會用就好了。<p>
沒想到這門課程還有網頁設計跟一堆電腦內部的處理系統，但經過老師的教導竟然讓我對此門課程不排斥，反而期待這禮拜老師要教我們什麼新的功能新的語法，<p>
開啟我對網頁設計的另一種興趣，起初覺得很困難，殊不知看到自己做的網頁有圖片有文字會跑會換行，讓我覺得其實並沒有那麼困難呢！<p>
最重要的老師也總是不厭其煩的為我們解答，讓我們知道網頁需要那個步驟才可以全部顯現出來。<p>
經過這半學期的學習，讓我收獲良多，謝謝老師的用心與耐心解答。<p><br>
