Our Story<p><br>


日本熟成豬肉的權威，追求最完美的熟成時機，達到肉質軟嫩香氣十足階段，成就以日式豬排為主的家庭餐廳。<p>
杏子豬排好吃的祕密在於堅持使用熟成的台灣國產黑豚與豚肉，日本種移植到台灣耕種的越光米，豐富不飽和脂訪酸的芥花油，<p>
搭配日本進口麵包粉/豬排醬汁/醬油/金芝麻以及天然釀造的麥味增，以煎煮炒炸多元實現最佳美味，讓您感受最道地日本味，每一口都享受到色香味與視覺滿滿的感動。<p><br>
